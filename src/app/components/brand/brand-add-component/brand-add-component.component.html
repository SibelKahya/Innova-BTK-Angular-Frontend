<h5>Brand Add</h5>
<form [formGroup]="brandAddForm" (submit)="add()">
    <span class="p-float-label">
        <input id="folat-input" type="text" pInputText formControlName="name">
        <label for="folat-input">Enter Brand Name</label>
        <button pButton pRipple type="submit" label="Add" class="p-button-raised p-button-help b-button-text ml-3"></button>
    </span>
</form>
